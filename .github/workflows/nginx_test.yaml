name: nginx-test
on:
  pull_request:
  schedule:
    - cron: '0 1 * * *'
env:
  KUBECONFIG: "${{ github.workspace }}/aks.yaml"
  GO_VERSION: 1.14
  GOPATH: /home/runner/work/
  GOPROXY: https://proxy.golang.org,https://goproxy.io,direct
  ACR_HOST: usciregistry.azurecr.io
  PROMETHEUS_USER: ${{secrets.PROMETHEUS_USER}}
  PROMETHEUS_PASS: ${{secrets.PROMETHEUS_PASS}}
jobs:
  nginx-test:
    name: nginx-test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout test
        uses: actions/checkout@v2
      - name: Preparation - save kubeconfig
        run: echo "${{secrets.CLOUD_KUBECONFIG}}" >> aks.yaml
      - name: Praparation - github token for gitops access
        run: git config --global url."https://${{secrets.INS_SERVICE_PAT}}@github.com/".insteadOf "https://github.com/"
      - name: set namespace
        run: |
          echo "::set-env name=INSOLAR_NAMESPACE::insolar-nginx-test"
      - name: create ns
        run: kubectl create ns ${INSOLAR_NAMESPACE}
      - name: Deploy nginx
        run: |
          kubectl -n $INSOLAR_NAMESPACE apply -f deploy/kube/nginx_test/deployment.yaml
      - name: wait nginx is ready
        run: |
          sleep 20
      - name: show svc
        run: kubectl -n $INSOLAR_NAMESPACE get svc
      - name: show clusterIP/node port
        run: |
          kubectl get svc -n insolar-nginx-test -o jsonpath='{.items[*].spec.clusterIP}'
          kubectl get svc -n $INSOLAR_NAMESPACE -o go-template='{{range .items}}{{range.spec.ports}}{{if .nodePort}}{{.nodePort}}{{"\n"}}{{end}}{{end}}{{end}}'
      - name: set node port/clusterIP
        run: |
          echo "::set-env name=NGINX_NODE_PORT::$( kubectl get svc -n insolar-nginx-test -o go-template='{{range .items}}{{range.spec.ports}}{{if .nodePort}}{{.nodePort}}{{"\n"}}{{end}}{{end}}{{end}}' )"
          echo "::set-env name=CLUSTER_IP::$( kubectl get svc -n insolar-nginx-test -o jsonpath='{.items[*].spec.clusterIP}' )"
      - name: check nginx
        run: |
          curl -v --max-time 5 http://localhost:8080
      - name: start test
        run: |
          TARGET=http://localhost:8080 go run cmd/nginx_test/main.go
      - name: cleanup
        if: always()
        run: |
          kubectl -n $INSOLAR_NAMESPACE delete deployments nginx-deployment
      - name: delete ns
        if: always()
        run: kubectl delete ns --grace-period=0 --force insolar-nginx-test
